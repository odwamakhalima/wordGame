<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="all">
        <div style="padding-top:1em;" class="center">
            <h1>Word Game</h1>
        </div>
        <div class="center">
            <div style="padding: 1em;">
                <label id="name" class="wordsEnter">Enter Words Below:</label><br>
                <input type="text" value="" style="padding-left: 1em;width:500px;height:30px;font-size: small" id="item" class="myText"
                    onfocus="this.value=''"><br>
                <div class="theError">

                </div>
            </div>
            <div style="padding-left: 1em;">
                <button button id="button" type="button" class="button-primary addBtn">Add
                    Words</button>
                <button button id="button" type="button" style="padding-left: 1em;"
                    class="button-primary ranBtn">Default
                    Words</button>
            </div>
            <div style="padding: 2em;">
                <div class="row">
                    <div style="padding-top: 1em;" class="wordsEnter">
                        <span><li class="wordsEntered"> <span ></span></span>
                    </div>
                    <div class="col-12">
                        <span> <span class="wordsCount"></span></span>
                    </div>
                </div>
                <div class="row">
                    <div style="padding-top: 1em;" class="wordsEnter">
                        <span><li class="short"></li> <span ></span></span>
                    </div>
                    <div class="col-12">
                       
                    </div>
                </div>
                <div class="row">
                    <div style="padding-top: 1em;" class="wordsEnter">
                        <span><li class="long"><span ></span></span>
                    </div>
                    <div class="col-12">
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="wordFact.js"></script>
<script src="word.js"></script>

</html>
